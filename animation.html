<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animation Reel | Moatermouth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #bae6fd, #fce7f3);
      color: #111827;
      margin: 0;
    }
    a { color: inherit; text-decoration: none; }
    img, video, iframe { max-width: 100%; display: block; }

    header {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(148,163,184,0.4);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav-inner {
      max-width: 960px;
      margin: 0 auto;
      padding: 10px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .nav-left { display:flex;align-items:center;gap:8px; }
    .logo-img {
      width:38px;height:38px;border-radius:999px;
      object-fit:cover;border:2px solid #f9a8d4;background:#fee2ff;
    }
    .site-title {
      font-size:13px;
      letter-spacing:0.14em;
      text-transform:uppercase;
      font-weight:600;
    }
    .nav-links { display:flex;flex-wrap:wrap;gap:10px;font-size:13px; }
    .nav-links a { position:relative;padding-bottom:1px; }
    .nav-links a::after {
      content:"";position:absolute;left:0;bottom:0;width:0;height:1px;
      background:#111827;transition:width .18s;
    }
    .nav-links a:hover::after { width:100%; }

    main {
      max-width:960px;
      margin:0 auto;
      padding:40px 18px 60px;
      text-align:center;
    }
    h1 { font-size:26px;margin-bottom:6px; }
    .subtle-text { font-size:14px;color:#6b7280;margin-bottom:14px; }

    .reel-card {
      background:#ffffff;
      border-radius:16px;
      border:1px solid #e5e7eb;
      padding:20px;
      box-shadow:0 10px 24px rgba(148,163,184,0.35);
      margin-top:20px;
    }

    .reel-title {
      font-size:15px;
      font-weight:600;
      margin-bottom:6px;
    }

    .reel-meta {
      font-size:12px;
      color:#6b7280;
      margin-bottom:10px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin: 0 auto;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      border: none;
      object-fit: cover;
    }

    .reel-caption {
      font-size: 14px;
      color: #4b5563;
      margin-top: 10px;
      text-align: center;
      font-style: italic;
    }

    footer {
      text-align:center;
      padding:16px 18px 24px;
      font-size:12px;
      color:#6b7280;
    }

    @media(max-width:600px){
      .nav-inner{flex-direction:column;align-items:flex-start;}
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-inner">
      <div class="nav-left">
        <a href="index.html">
          <img src="Anjel Logo" alt="Moatermouth logo" class="logo-img" />
        </a>
        <div class="site-title">MOATERMOUTH · ANIMATION REEL</div>
      </div>
      <nav class="nav-links">
        <a href="index.html#portfolio">Portfolio</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>Animation Reel</h1>
    <p class="subtle-text">A selection of animation and motion studies by Anjel Robinson.</p>

    <div class="reel-card">
      <div class="reel-title">Moatermouth Animation Reel</div>
      <div class="reel-meta">Edited by Anjel Robinson · University of Cincinnati · 2025</div>

      <div class="video-wrapper">
        <video controls>
          <source src="Rob Anjel 2025 Animation Reel - Made with Clipchamp (2).mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <p class="reel-caption">Anjel Robinson Animation Reel 2025</p>
    </div>
  </main>

  <footer>
    © <span id="year"></span> Moatermouth · Animation Reel.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
